          spellcheck="false"
        />
        <button><img src="search.png" /></button>
      </div>
      <div class="weather">
        <img src="rain.png" class="weather icon" />
        <h1 class="temp">30Â°</h1>

            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="wind.png" />

    <script src="script.js"></script>
